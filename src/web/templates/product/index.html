{% extends 'base.html' %}

{% block content %}

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm">
            <h1> {{ active_product.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <img class="card-img-top" src="{{ active_product.image }}">
        </div>
        <div class="col-sm-3">
            <p>{{ active_product.description }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h2>Recommendations</h2>
        </div>
    </div>

    {% for recommendation in recommendations %}
        {{ recommendation["display_name"] }}
    {% endfor %}



</div>



{% endblock %}
