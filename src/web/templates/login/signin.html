{% extends 'base.html' %}

{% block title %} - Sign In {% endblock %}

{% block content %}

<div class="row justify-content-md-center">
  <div class="col-lg-5">
      <div class="jumbotron">
          <h1 class="display-4">Hi there!</h1>
          <p class="lead">Sign in for great stuff!</p>
          <hr class="my-4">
          <p>Don't have an account yet? You should <a href="{{ url_for('login.signup') }}">sign up</a>
              it's totally worth it.</p>
      </div>
  </div>
  <div class="col-lg-5">
    {% if error %}
    <div class="alert alert-danger" role="alert"> {{ error }}</div>
    {% endif %}

     <form action="{{ url_for('login.signin') }}" method="post">
       <div class="form-group">
         <label for="usernamePrompt">Username</label>
         <input name="username" class="form-control" id="usernamePrompt" placeholder="Enter username">
       </div>
       <div class="form-group">
         <label for="passwordPrompt">Password</label>
         <input type="password" name="password" class="form-control"
                id="passwordPrompt" placeholder="Password">
       </div>
       <button type="submit" class="btn btn-primary">Sign In</button>
     </form>
  </div>
</div>

{% endblock %}
