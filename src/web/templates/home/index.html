{% extends 'base.html' %}

{% block content %}

<div class="card-columns">
{% for p in products %}
<a href="{{ url_for('product.index', product_id=p.id) }}"
   style="text-decoration:none; color: inherit;">
<div class="card">
  <img class="card-img-top" src="{{ p.image }}">
  <div class="card-body">
    <h5 class="card-title">{{ p.name }}</h5>
    <p class="card-text"> {{ p.description }}</p>
  </div>
</div>
</a>
{% endfor %}
</div>


<div class="row mt-5">
  <div class="col-sm">
    <h2>Recommendations</h2>
  </div>
</div>

{% for r in recommendations[0] %}
<div class="row mt-3">
  <div class="col-sm">
    <h3 class="mb-3">{{ r.display_name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card-deck">
      {% for i in r.products %}
      <a href="{{ url_for('product.index', product_id=i.id) }}"
         style="text-decoration:none; color: inherit;">
        <div class="card h-100 mb-10 border-0" style="width: 10rem;">
          <img class="card-img-top"
               src="{{i.image}}"
               style="width: 100%;height: 15vw;object-fit: cover;"
               alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"> {{ i.name }}</h5>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
