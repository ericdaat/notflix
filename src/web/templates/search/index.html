{% extends 'base.html' %}

{% block content %}

<div class="row mb-4">
  <h1>Search</h1>
</div>



{% if products %}
    <table class="table">
        <tbody>
        {% for p in products %}
        <tr>
            <td>
                <img src="{{ p.image }}" style="max-height:200px;">
            </td>
            <td>
                <a href="{{ url_for('product.index', product_id=p.id) }}"> {{ p.name }} </a>
                <p> {{ p.description }}</p>
                <p>{{p.rating}} <i class="fa fa-star"></i></p>
                {% for genre in p.genres.split(',') %}
                    <span class="badge badge-dark">{{ genre }}</span>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No matching results...</p>
{% endif %}


{% endblock %}
