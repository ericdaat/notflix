{% for r in recommendations %}
    <div class="row mt-3">
        <div class="col-sm">
            <h3 class="mb-3">{{ r.display_name }}</h3>
        </div>
    </div>

    <div class="row">
        <div id="recipeCarousel-{{ id or 0 }}-{{ loop.index }}" class="carousel slide w-100 ml-5 mr-5"
             data-interval="false">
            <div class="carousel-inner w-100" role="listbox">
                {% for i in range(0, r.products | length, 6) %}
                    <div class="carousel-item row no-gutters {% if i == 0 %} active {% endif %}">
                        {% for item in r.products[i:i+6] %}
                            <a href="{{ url_for('product.index', product_id=item.id) }}"
                               style="text-decoration:none; color: inherit;">
                                <div class="col-2 float-left">
                                    <img class="img-fluid"
                                         src="{{ item.image }}"
                                         style="width: 100%;height: 20vw;object-fit: scale-down;">
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

            <a class="carousel-control-prev" href="#recipeCarousel-{{ id or 0 }}-{{ loop.index }}"
               role="button" data-slide="prev" style="margin-left: -80px;">
                <i style="color: black; text-decoration: none;" class="fa fa-chevron-circle-left fa-2x"></i>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#recipeCarousel-{{ id or 0}}-{{ loop.index }}"
               role="button" data-slide="next" style="margin-right: -100px;">
                <i style="color: black; text-decoration: none;" class="fa fa-chevron-circle-right fa-2x"></i>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endfor %}
